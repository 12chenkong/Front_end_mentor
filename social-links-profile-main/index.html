<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="bg-black">
    <div class="flex justify-center mt-20">

          <div>
            <img

              src="../social-links-profile-main/assets/images/avatar-jessica.jpeg"
              alt=""
            />        
          </div>
          <div class="ml-6">
            <h2 class="font-bold text-2xl mt-2 pl-8 text-white">Kong Chan</h2>
            <p class="text-yellow-400 font-bold py-1">Phnom Phenh, Cambodia</p>
          </div>
        </div>
        <p class="text-gray-300 font-medium pt-4 pb-4 ml-4">
          " Hay girl! you are jasmine without jas "

        <div class="w-80 flex flex-col gap-4">
          <button
            class="bg-gray-600 font-bold px-28 py-2 text-white rounded-lg hover:bg-yellow-300 hover:text-black"
          >
            GitHub
          </button>
          <button
            class="bg-gray-600 font-bold px-28 py-2 text-white rounded-lg hover:bg-yellow-300 hover:text-black"
          >
            YouTuber
          </button>
          <button
            class="bg-gray-600 font-bold px-28 py-2 text-white rounded-lg hover:bg-yellow-300 hover:text-black"
          >
            Linkedln
          </button>
          <button
            class="bg-gray-600 font-bold px-28 py-2 text-white rounded-lg hover:bg-yellow-300 hover:text-black"
          >
            Twitter
          </button>
          <button
            class="bg-gray-600 font-bold px-28 py-2 text-white rounded-lg hover:bg-yellow-300 hover:text-black"
          >
            Intagram
          </button>
        </div>
      </div>
    </div>

</html>
