<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="flex justify-center mt-24">
      <!-- first card -->
      <div class="w-64 bg-blue-700 py-5 px-8 mb-2 rounded-l-lg">
        <h2 class="text-center text-gray-300 font-medium">Your Results</h2>
        <div
          class="relative rounded-full bg-blue-900 w-24 h-24 flex justify-center items-center ml-12 my-4"
        >
          <span class="text-3xl font-bold text-white">79</span>
        </div>
        <h1 class="text-center font-bold mb-2 text-white text-2xl">Great</h1>
        <p class="text-center font-medium text-gray-300 mb-4">
          Your score higher than 65% of the person have taken these tests
        </p>
      </div>
      <!-- Second card -->
      <div class="w-64 py-4 px-8 h-80 shadow-lg rounded-r-lg">
        <h2 class="font-bold text-gray-600">Summary</h2>
        <div class="mt-4">
          <div
            class="flex justify-center justify-between bg-gray-100 py-1 rounded-lg mb-3"
          >
            <div class="flex">
              <img
                class="mr-2 pl-1"
                src="../results-summary-component-main/assets/images/icon-reaction.svg"
              />
              <p class="font-medium text-sm text-red-700">Reaction</p>
            </div>

            <p class="pr-2">
              <span class="font-medium">80</span>
              <span class="font-medium text-gray-400">/100</span>
            </p>
          </div>

          <div
            class="flex justify-center justify-between bg-gray-100 py-1 rounded-lg mb-3"
          >
            <div class="flex">
              <img
                class="mr-2 pl-1"
                src="../results-summary-component-main/assets/images/icon-memory.svg"
              />
              <p class="font-medium text-sm text-yellow-400">Memory</p>
            </div>

            <p class="pr-2">
              <span class="font-medium">92</span>
              <span class="font-medium text-gray-400">/100</span>
            </p>
          </div>

          <div
            class="flex justify-center justify-between bg-gray-100 py-1 rounded-lg mb-3"
          >
            <div class="flex">
              <img
                class="mr-2 pl-1"
                src="../results-summary-component-main/assets/images/icon-verbal.svg"
              />
              <p class="font-medium text-sm text-green-500">Verbal</p>
            </div>

            <p class="pr-2">
              <span class="font-medium">61</span>
              <span class="font-medium text-gray-400">/100</span>
            </p>
          </div>

          <div
            class="flex justify-center justify-between bg-gray-100 py-1 rounded-lg mb-3"
          >
            <div class="flex">
              <img
                class="mr-2 pl-1"
                src="../results-summary-component-main/assets/images/icon-visual.svg"
              />
              <p class="font-medium text-sm text-blue-500">Visual</p>
            </div>

            <p class="pr-2">
              <span class="font-medium">72</span>
              <span class="font-medium text-gray-400">/100</span>
            </p>
          </div>

          <button
            class="bg-blue-800 text-white relative px-8 py-2 w-48 font-medium rounded-full mt-4 text-sm"
          >
            Continue
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
