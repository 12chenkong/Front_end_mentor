<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="bg-yellow-400">
    <div class="flex justify-center mt-24">
      <div class="bg-sky-100 rounded-lg w-55 border border-black">
        <div class="flex justify-center mt-6">
          <img
            class="w-64 mb-5 rounded-lg"
            src="../blog-preview-card-main/assets/images/illustration-article.svg"
            alt="profile"
          />
        </div>
        <div class="relative left-8">
          <button
            class="bg-yellow-400 px-2 py-1 font-bold rounded-sm text-sm mb-4"
          >
            Learning
          </button>

          <h2 class="font-medium mb-3">Published 21 Dec 2024</h2>
          <h1 class="text-lg font-bold text-yellow-400 mb-4">
            HTML & CSS foundations
          </h1>
          <p class="mb-4 w-80 text-sm text-gray-500">
            These languages are the backbone of every website.definsing
            structure,content and presentation
          </p>

          <div class="flex mb-4">
            <img
              class="w-9 mr-2"
              src="../blog-preview-card-main/assets/images/image-avatar.webp"
            />
            <p class="font-bold pt-2 text-sm">Jonh Sey</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
