<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | NFT preview card component</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex justify-center mt-8">
      <div class="bg-indigo-950 w-64 h-90 rounded-lg">
        <img
          class="rounded-lg w-56 h-40 relative left-4 pt-3 mb-2 pr-1"
          src="../nft-preview-card-component-main/images/image-equilibrium.jpg"
        />

        <div>
          <h2 class="pl-4 mb-2 text-white font-medium">Equillibrium #3429</h2>
          <p class="pl-4 text-sm text-gray-400">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="mb-4 flex justify-center mt-3">
            <div class="flex mr-20">
              <img
                class="mr-1"
                src="../nft-preview-card-component-main/images/icon-ethereum.svg"
              />
              <p class="text-xs font-medium text-indigo-200">0.041ETH</p>
            </div>

            <div class="flex">
              <img
                class="mr-1"
                src="../nft-preview-card-component-main/images/icon-clock.svg"
                alt=""
              />
              <p class="text-xs w-14 text-indigo-200">3 days left</p>
            </div>
          </div>
        </div>
        <hr class="border-t-2 border-gray-400" />

        <div class="flex items-center relative left-3 mt-2 pb-3">
          <img
            class="w-8 mr-3 rounded-full ring-1 ring-gray-300"
            src="../nft-preview-card-component-main/images/image-avatar.png"
            alt=""
          />
          <p class="text-xs font-medium">
            <span class="text-gray-500">Creation of</span>
            <span class="text-gray-200">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
