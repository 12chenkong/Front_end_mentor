<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body class="bg-sky-200">
    <div
      class="ml-72 w-72 flex flex-col items-center mt-4 border border-gray-400 bg-white rounded-lg"
    >
      <div class="mb-10">
        <img class="rounded-t-lg" src="./images/illustration-hero.svg" />
      </div>
      <div>
        <h1 class="text-3xl font-bold pl-2 mb-4">Order summary</h1>
        <p class="w-64 text-gray-600 mb-4">
          You can now listen to millions of songs,audiobooks and podcast on any
          devices any where you like
        </p>
      </div>
      <div class="flex bg-gray-100 px-4 py-2 rounded-lg mb-10">
        <div class="mr-5">
          <img class="w-9 mt-2" src="./images/icon-music.svg" alt="" />
        </div>
        <div class="mr-10">
          <p class="font-bold">Annual Plan</p>
          <p class="font-medium text-gray-400">$55.5/year</p>
        </div>
        <div class="mt-3">
          <p class="font-medium text-blue-600">change</p>
        </div>
      </div>
      <div class="flex flex-col gap-4">
        <button
          class="bg-blue-600 px-16 py-2 font-medium text-white rounded-lg hover:shadow-xl"
        >
          Proceed to Payment
        </button>
        <button class="font-medium text-gray-500 mb-4 hover:text-black">
          Cancel Order
        </button>
      </div>
    </div>
  </body>
</html>
